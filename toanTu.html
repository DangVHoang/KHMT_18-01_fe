<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toan tu</title>
</head>
<body>
    <script>
        //-Toan tu so hoc: +, -, *, /, %, ++, --
        console.log(10/3);
        //-Toan tu gan: =, +=, -=, *=, /=, %=
        //- Toan tu so sanh: ==, ===, >, >=, <, <=
        let x = 10, y = "10";
        console.log("x==y",x==y);//true: so sanh gia tri
        console.log("x===y",x===y);//false: so sanh gia tri + kieu du lieu
        //-Toan tu logic: &&, ||, ! 
        let a = (4<7 && 6>4);
        console.log(a);
    </script>
</body>
</html>
